# GitHub Actions 部署配置
name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: meilv-web/package-lock.json
        
    - name: Install dependencies
      working-directory: ./meilv-web
      run: npm ci
      
    - name: Create environment file
      working-directory: ./meilv-web
      run: |
        echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" > .env.local
        echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local
        echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env.local
        echo "NEXT_PUBLIC_SUPABASE_STORAGE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_STORAGE_URL }}" >> .env.local
        echo "SUPABASE_STORAGE_KEY_ID=${{ secrets.SUPABASE_STORAGE_KEY_ID }}" >> .env.local
        echo "SUPABASE_STORAGE_ACCESS_KEY=${{ secrets.SUPABASE_STORAGE_ACCESS_KEY }}" >> .env.local
        
    - name: Build application
      working-directory: ./meilv-web
      run: npm run build
      
    - name: Run tests (if any)
      working-directory: ./meilv-web
      run: |
        # 如果有测试脚本，在这里运行
        # npm test
        echo "No tests configured yet"
        
    # Vercel 部署
    - name: Deploy to Vercel
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./meilv-web
        vercel-args: '--prod'
        
